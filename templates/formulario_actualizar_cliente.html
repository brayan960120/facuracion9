{% extends 'layout.html' %}

{% block contenido %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form action="actualizar_cliente" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id">Id cliente</label>
            <input value= {{cliente.id}} type="text" class="form-control" id="id" name="id"  readonly >
        </div>
        <div class="form-group col-md-6">
            <label for="numero_identificacion">Numero de identificacion</label>
            <input value= {{cliente.numero_identificacion}} type="text" class="form-control" id="numero_identificacion" name="numero_identificacion" placeholder="123456789">
        </div>
        <div class="form-group col-md-6">
            <label for="nombre_completo">Nombre completo</label>
            <input value= {{cliente.nombre_completo}} type="text" class="form-control" id="nombre_completo" name="nombre_completo" placeholder="Nombre completo">
        </div>
        <div class="form-group col-md-6">
            <label for="direccion">Direccion</label>
            <input value= {{cliente.direccion}} type="text" class="form-control" id="direccion" name="direccion">
        </div>
        <div class="form-group col-md-6">
            <label for="telefono">Telefono</label>
            <input value= {{cliente.telefono}} type="text" class="form-control" id="telefono" name="telefono">
        </div>
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input value= {{cliente.email}} type="text" class="form-control" id="email" name="email">
        </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock contenido %}
