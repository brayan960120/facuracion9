{% extends 'layout.html' %}

{% block contenido %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form action="crear_usuario" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id">Id producto</label>
            <input value= {{usuario.id}} type="text" class="form-control" id="id" name="id"  readonly >
        </div>
        <div class="form-group col-md-6">
            <label for="nombre_completo">Nombre completo</label>
            <input value= {{usuario.nombre_completo}} type="text" class="form-control" id="nombre_completo" name="nombre_completo" placeholder="Nombre completo">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input value= {{usuario.email}} type="text" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="contraseña">Contraseña</label>
            <input value= {{usuario.contraseña}} type="password" class="form-control" id="contraseña" name="contraseña" readonly">
        </div>
        <div class="form-group col-md-6">
            <label for="rol">Rol</label>
            <input value= {{usuario.rol}} type="text" class="form-control" id="rol" name="rol" placeholder="Rol">
        </div>
        
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock contenido %}
